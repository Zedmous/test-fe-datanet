<div
  class="modal fade"
  id="modalTax"
  tabindex="-1"
  aria-labelledby="modalTaxLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTaxLabel">
          Registrar/Actualizar Tax
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Aquí puedes incluir tu formulario para registrar o actualizar taxes -->
        <form @submit.prevent="guardar">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              v-model="tax.name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Porcentaje Entre 0 y 1 </label>
            <input
              type="number"
              step="0.0001"
              max="1"
              min="0"
              class="form-control"
              id="price"
              v-model="tax.percentage"
              required
            />
          </div>
          <!-- Agrega más campos según sea necesario -->
          <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
