<div
  class="modal fade"
  id="modalProducto"
  tabindex="-1"
  aria-labelledby="modalProductoLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductoLabel">
          Registrar/Actualizar Producto
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Aquí puedes incluir tu formulario para registrar o actualizar productos -->
        <form @submit.prevent="guardar">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              v-model="producto.name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="price"
              v-model="producto.price"
              required
            />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Existencia</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              v-model="producto.quantity"
              required
            />
          </div>
          <div class="mb-3">
            <label for="minimum_stock" class="form-label">Existencia Minima</label>
            <input
              type="number"
              class="form-control"
              id="minimum_stock"
              v-model="producto.minimum_stock"
              required
            />
          </div>
          <!-- Agrega más campos según sea necesario -->
          <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
