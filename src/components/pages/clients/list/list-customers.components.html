<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th class="text-center" scope="col">Nombre</th>
      <th class="text-center" scope="col">Identification</th>
      <th class="text-center" scope="col">Email</th>
      <th class="text-center" scope="col">Teléfono</th>
      <th class="text-center" scope="col">Dirección</th>
      <th class="text-center" scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody :key="updateKey">
    <tr v-for="(customer, index) in customers" :key="customer.id">
      <th scope="row">{{ index+1 }}</th>
      <td class="text-center">{{ customer.name }}</td>
      <td class="text-center">{{ customer.identification }}</td>
      <td class="text-center">{{ customer.email }}</td>
      <td class="text-center">{{ customer.telephone }}</td>
      <td class="text-center">{{ customer.address }}</td>
      <td class="text-center">
        <i class="bi bi-pencil-square" @click="abrirModal(customer,'u')"></i>
        <i class="bi bi-trash" @click="eliminarCustomer(customer,index)"></i>
      </td>
    </tr>
  </tbody>
</table>
