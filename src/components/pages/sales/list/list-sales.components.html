  </thead>

      <th scope="row">{{ index+1 }}</th>
      <td>{{ sale.customer_id }}</td>
      <td>{{ sale.discount*100 }}%</td>
      <td>{{ sale.tax_id }}</td>
      <td>{{ sale.minimum_stock }}</td>
      <td class="text-center">
        <i class="bi bi-pencil-square" @click="abrirModal(sale,'u')"></i>
