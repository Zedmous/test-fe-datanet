<div
  class="modal fade"
  id="modalVenta"
  tabindex="-1"
  aria-labelledby="modalVentaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalVentaLabel">
          Registrar/Actualizar Venta
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Aquí puedes incluir tu formulario para registrar o actualizar sales -->
        <form @submit.prevent="guardar">
          
          <div class="mb-3">
            <label for="price" class="form-label">Descuentro entre 0 y 1</label>
            <input
              type="number"
              step="0.0001"
              max="1"
              min="0"
              class="form-control"
              id="price"
              v-model="sale.discount"
              required
            />
          </div>
          
          <!-- Agrega más campos según sea necesario -->
          <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
